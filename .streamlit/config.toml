# AIRDROP-X Streamlit Configuration
# Enforces offline operation - no external network dependencies

[browser]
# Disable usage statistics collection (offline requirement)
gatherUsageStats = false

[server]
# Run in headless mode (no browser auto-open)
headless = true

# Disable file watcher for better offline performance (optional)
fileWatcherType = "none"

# Allow localhost connections only
enableCORS = false
enableXsrfProtection = true

[theme]
# Use dark theme (matches AIRDROP-X military-grade UI)
primaryColor = "#00ff41"
backgroundColor = "#0a0c0a"
secondaryBackgroundColor = "#0f120f"
textColor = "#e0ece0"
font = "monospace"
